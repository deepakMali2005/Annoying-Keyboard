<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body contextmenu="disable">
    
    <audio id="sound1" src="quack_original.mp3"></audio>
    <audio id="sound2" src="quack.mp3"></audio>
    <audio id="sound3" src="meow.mp3"></audio>
    <audio id="sound4" src="xp_error.mp3"></audio>

    <div class="main">
        <div class="notepad">
            <!-- <p class="text" contenteditable="true"></p> -->
            <textarea class="text" placeholder="Trust Me, it's definitely not annoyingðŸ™‚ðŸ™‚..."></textarea>
            <!-- <input type="text" class="text"> -->
        </div>
        <div class="keypad">
            <div class="row1 row">
                <div class="key 1" id="1">1</div>
                <div class="key 2" id="2">2</div>
                <div class="key 3" id="3">3</div>
                <div class="key 4" id="4">4</div>
                <div class="key 5" id="5">5</div>
                <div class="key 6" id="6">6</div>
                <div class="key 7" id="7">7</div>
                <div class="key 8" id="8">8</div>
                <div class="key 9" id="9">9</div>
                <div class="key 0" id="0">0</div>
                <div class="key Backspace delete-key" id="Backspace">del</div>

            </div>

            <div class="row2 row">
                <div class="key q Q" id="keyQ">Q</div>
                <div class="key W w" id="keyW">W</div>
                <div class="key E e" id="keyE">E</div>
                <div class="key R r" id="keyR">R</div>
                <div class="key T t" id="keyT">T</div>
                <div class="key Y y" id="keyY">Y</div>
                <div class="key U u" id="keyU">U</div>
                <div class="key I i" id="keyI">I</div>
                <div class="key O o" id="keyO">O</div>
                <div class="key P p" id="keyP">P</div>
                <div class="key Enter enter-key" id="Enter">Enter</div>

            </div>

            <div class="row3 row">
                <div class="key A a" id="keyA">A</div>
                <div class="key S s" id="keyS">S</div>
                <div class="key D d" id="keyD">D</div>
                <div class="key F f" id="keyF">F</div>
                <div class="key G g" id="keyG">G</div>
                <div class="key H h" id="keyH">H</div>
                <div class="key J j" id="keyJ">J</div>
                <div class="key K k" id="keyK">K</div>
                <div class="key L l" id="keyL">L</div>
                <div class="key Shift shift-key" id="key-shift">Shift</div>
            </div>

            <div class="row4 row">
                <div class="key Z z" id="keyZ">Z</div>
                <div class="key X x" id="keyX">X</div>
                <div class="key C c" id="keyC">C</div>
                <div class="key V v" id="keyV">V</div>
                <div class="key B b" id="keyB">B</div>
                <div class="key N n" id="keyN">N</div>
                <div class="key M m" id="keyM">M</div>
                <div class="key Control ctrl-key" id="key-ctrl">Ctrl</div>
            </div>
            <div class="row5 row">
                <div class="key Space space-bar" id="space">Space</div>
            </div>
        </div>
    </div>

    <!-- <script src="script.js"></script> -->
    <script src="script.js"></script>

</body>
</html>
